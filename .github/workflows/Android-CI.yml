name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install swig
        run: sudo apt-get update -q && sudo apt-get install -q unzip swig cmake
      - name: Sign prepare for github
        run: mkdir -p ~/.gradle && echo icsopenvpnDebugSign=true > ~/.gradle/gradle.properties
      - name: Build project
        run: ./gradlew assembleUiRelease
      - name: Run tests
        run: ./gradlew test --stacktrace

